version: 2

jobs:
  build:
    docker:
      - image: unagi2018/master:master
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD

    environment:
      TZ: "/usr/share/zoneinfo/Asia/Tokyo"

    steps:
      - checkout
      - run:
          name: Stable Build
          command: |
            rustc --version --verbose
            cargo --version --verbose
            cargo build
      - run:
          name: Test
          command: cargo test
